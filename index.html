<!DOCTYPE html>
<html lang="en">
<head>

    <title>BMI Calculator KG</title>

</head>
<body>

    <main>

        <h1>BMI Calculator</h1>

        </form>

        <p></p>
    </main>

    <script src="index.js"></script>
